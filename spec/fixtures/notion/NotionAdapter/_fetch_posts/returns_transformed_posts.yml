        = self.nested_attributes_options.dup\n      nested_attributes_options[association_name.to_sym]
        = options\n      self.nested_attributes_options = nested_attributes_options\n\n      type
        = (reflection.collection? ? :collection : :one_to_one)\n      generate_association_writer(association_name,
