        is the PATH?","link":null},"annotations":{"bold":true,"italic":false,"strikethrough":false,"underline":false,"code":false,"color":"default"},"plain_text":"What
        is the PATH?","href":null},{"type":"text","text":{"content":"\nThe PATH in
        UNIX is like the trail map that guides you through a dense forest. It''s a
        list of directories that the system searches when you run a command. Just
        as a hiker follows a trail to reach different destinations, the system follows
        the PATH to find the programs you want to run.","link":null},"annotations":{"bold":false,"italic":false,"strikethrough":false,"underline":false,"code":false,"color":"default"},"plain_text":"\nThe
        PATH in UNIX is like the trail map that guides you through a dense forest.
        It''s a list of directories that the system searches when you run a command.
        Just as a hiker follows a trail to reach different destinations, the system
        follows the PATH to find the programs you want to run.","href":null}],"color":"default"}},{"object":"block","id":"ce0aedf5-84f5-4933-9ad4-3aa6329028db","parent":{"type":"page_id","page_id":"cf3c7bae-bb2b-4e00-a857-c66eacd78bac"},"created_time":"2023-09-19T21:40:00.000Z","last_edited_time":"2023-09-19T21:40:00.000Z","created_by":{"object":"user","id":"e96d1887-af85-4405-adae-7996a198c0cc"},"last_edited_by":{"object":"user","id":"e96d1887-af85-4405-adae-7996a198c0cc"},"has_children":false,"archived":false,"type":"paragraph","paragraph":{"rich_text":[{"type":"text","text":{"content":"Why
        Does the PATH Matter?","link":null},"annotations":{"bold":true,"italic":false,"strikethrough":false,"underline":false,"code":false,"color":"default"},"plain_text":"Why
        Does the PATH Matter?","href":null},{"type":"text","text":{"content":"\nPicture
        this: you''re in a dense forest with various trails leading to hidden gems.
        Each trail represents a directory in your PATH. When you type a command (like
        \"ls\" to list files or \"gcc\" to compile code) into your terminal, the system
        relies on the PATH to find the corresponding program.","link":null},"annotations":{"bold":false,"italic":false,"strikethrough":false,"underline":false,"code":false,"color":"default"},"plain_text":"\nPicture
        this: you''re in a dense forest with various trails leading to hidden gems.
