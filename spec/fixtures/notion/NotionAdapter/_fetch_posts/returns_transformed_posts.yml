        relies on the PATH to find the corresponding program.","href":null}],"color":"default"}},{"object":"block","id":"e23cf126-430b-46b6-a1fb-b55fd1f4aaae","parent":{"type":"page_id","page_id":"cf3c7bae-bb2b-4e00-a857-c66eacd78bac"},"created_time":"2023-09-19T21:40:00.000Z","last_edited_time":"2023-09-19T21:40:00.000Z","created_by":{"object":"user","id":"e96d1887-af85-4405-adae-7996a198c0cc"},"last_edited_by":{"object":"user","id":"e96d1887-af85-4405-adae-7996a198c0cc"},"has_children":false,"archived":false,"type":"paragraph","paragraph":{"rich_text":[{"type":"text","text":{"content":"Setting
