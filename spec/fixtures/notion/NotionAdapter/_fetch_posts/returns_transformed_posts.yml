        weight is the goal that was always at the top of my list every single year
        without fail. 2020 was the year I examined the \",\"href\":null},{\"type\":\"text\",\"text\":{\"content\":\"why\",\"link\":null},\"annotations\":{\"bold\":false,\"italic\":true,\"strikethrough\":false,\"underline\":false,\"code\":false,\"color\":\"default\"},\"plain_text\":\"why\",\"href\":null},{\"type\":\"text\",\"text\":{\"content\":\"
        of why this goal loomed so large in my life. I'd been a chronic dieter since
        I was nine years old. Nine. Can you even imagine? Food, weight, and body have
        been an all-consuming thing for me for almost my entire life. I realized this
        year that no matter what amount I put on here to lose, I'd never be happy
        upon reaching it. I'd keep moving the goalposts. I needed to heal my mind-body
        connection and my relationship with food. I don't want to get too into this
        because it can be super triggering, and it's outside of the scope of this
        post. Weight, dieting, and body image are an ongoing struggle for me, being
        super real. I made huge strides towards mindful eating. I stopped drinking,
        stopped using nicotine, stopped numbing myself in other ways. I've started
        to divorce myself from the idea that weight loss falls into the \\\"fitness\\\"
        category. This will be an ongoing challenge for me. I have a lot of unlearning
        to do. However, I can happily say that 2021 will be the first year that a
        specific weight loss goal will be absent from my resolutions.\",\"link\":null},\"annotations\":{\"bold\":false,\"italic\":false,\"strikethrough\":false,\"underline\":false,\"code\":false,\"color\":\"default\"},\"plain_text\":\"
